<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Microsoft Planner</title>
    <style>
      *{
        margin: 0px;
        padding: 0px;
      }
      webview {
        position: absolute;
        display:inline-flex;
        width:100%;
        height:100%;
      }
      webview.hide {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <webview 
        id="foo"
        src="https://tasks.office.com/bi.care/en-US/Home/Planner/#/planhub" ></webview>    

    <script>
      onload = () => {
        const webview = document.querySelector('webview')
        const indicator = document.querySelector('.indicator')
    
        const loadstart = () => {
          indicator.innerText = 'loading...'
        }
    
        const loadstop = () => {
          indicator.innerText = ''
        }
    
        webview.addEventListener('did-start-loading', loadstart)
        webview.addEventListener('did-stop-loading', loadstop)
      }
    </script>
  </body>
</html>
